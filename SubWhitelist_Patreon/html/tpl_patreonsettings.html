
<div class="col-md-12">
	<a href="https://www.patreon.com/platform/documentation/clients" target="_blank">Create your Patreon OAUTH Client</a><br/>
	(Make sure you're already logged in with your Patreon Account)
</div>
<div class="col-md-12">
	Your Redirect URI is:<br/>
	{patreon_redirect_uri}
</div>
<div class="col-md-12">&nbsp;</div>
<div class="form-group">
    <label for="patreon_name">Patreon Name</label>
    <input type="text" class="form-control" id="patreon_name" name="patreon_name" placeholder="Patreon Name" value="{patreon_name}"/>
</div>
<div class="form-group">
    <label for="client_id">Patreon Client ID</label>
    <input type="text" class="form-control" id="patreon_client_id" name="patreon_client_id" placeholder="Client ID" value="{patreon_client_id}"/>
</div>
<div class="form-group">
    <label for="client_id">Patreon Client Secret</label>
    <input type="text" class="form-control" id="patreon_client_secret" name="patreon_client_secret" placeholder="Client Secret" value="{patreon_client_secret}"/>
</div>
<div class="form-group">
    <label for="client_id">Minimum Pledge in Cents</label>
    <input type="text" class="form-control" id="patreon_minpledge" name="patreon_minpledge" placeholder="Minimum Pledge Amount" value="{patreon_minpledge}"/>
</div>
